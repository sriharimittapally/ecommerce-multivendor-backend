spring.application.name=ecommerce-multivendor

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:railway}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=${DB_USERNAME:root}

spring.datasource.password=${DB_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.mail.host=${MAIL_HOST}

spring.mail.port=${MAIL_PORT}

spring.mail.username=${MAIL_USERNAME}

spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true

spring.mail.properties.mail.smtp.starttls.enable=true

stripe.api.key=${STRIPE_API}

razorpay.api.key=${RAZORPAY_API_KEY}

razorpay.api.secret=${RAZORPAY_API_SECRET}




